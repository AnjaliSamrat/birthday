            font-size: 30px;

            margin-top: 40px;

        .container {

<body>

    <div class="container">

    <script>  
        const birthTime = new Date(2008, 2, 24, 23, 25); // Months are 0-indexed in JS  
        let nextBirthday = new Date();  
        nextBirthday.setFullYear(nextBirthday.getFullYear(), 2, 24);  
        nextBirthday.setHours(23, 25, 0, 0);  

        // If birthday has already passed this year, set next birthday to next year  
        if (nextBirthday <= new Date()) {  
            nextBirthday.setFullYear(nextBirthday.getFullYear() + 1);  
        }  

        // Function to format duration  
        function formatDuration(seconds) {  
            const days = Math.floor(seconds / (24 * 3600));  
            seconds %= 24 * 3600;  
            const hours = Math.floor(seconds / 3600);  
            seconds %= 3600;  
            const minutes = Math.floor(seconds / 60);  
            seconds %= 60;  
            return `${days} Days<br>${hours} Hours<br>${minutes} Minutes<br>${seconds} Seconds`;  
        }  

        // Function to update countdown  
        function updateCountdown() {  
            const now = new Date();  
            const timeLeft = Math.floor((nextBirthday - now) / 1000);  

            if (timeLeft > 0) {  
                document.getElementById('countdown').innerHTML = 'ðŸŽˆ Time Remaining:<br>' + formatDuration(timeLeft);  
                setTimeout(updateCountdown, 1000); // Refresh every second  
            } else {  
                // Show birthday wish  
                document.getElementById('countdown').style.display = 'none';  
                document.getElementById('birthday-wish').style.display = 'block';  
            }  
        }  

        updateCountdown(); // Start countdown  
    </script>
